<div class="edit-task">
    <h2>Edit Task</h2>
    <form (submit)="saveTask()">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="task.title" required>
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="task.description" required></textarea>
      </div>
      <div>
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" required>
      </div>
      <div>
        <label for="completed">Completed</label>
        <input type="checkbox" id="completed" name="completed" [(ngModel)]="task.completed">
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
